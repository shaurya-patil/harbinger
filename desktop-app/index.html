<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbinger Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: flex-end;
            /* Align to right */
            align-items: center;
            height: 100vh;
            padding-right: 20px;
            /* Spacing from edge */
        }

        /* Variables */
        :root {
            --primary-color: #2196F3;
            --bg-color: #ffffff;
            --text-color: #333333;
        }

        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            /* Ensure the container itself doesn't block clicks in transparent areas, 
               but children do. Electron handles this with setIgnoreMouseEvents, 
               but for now we rely on the small window size. */
        }

        /* Voice Mode: Ripple Circle */
        .voice-indicator {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            -webkit-app-region: no-drag;
            /* Allow clicking */
        }

        .voice-indicator::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            opacity: 0;
            animation: ripple 1.5s infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }

            100% {
                transform: scale(1.6);
                opacity: 0;
            }
        }

        .mic-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Typing Mode: Input Box */
        .input-container {
            background: var(--bg-color);
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            padding: 5px 15px;
            width: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            transform-origin: right center;
        }

        .input-container.active {
            width: 250px;
            opacity: 1;
            padding: 10px 20px;
        }

        input {
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
            background: transparent;
            color: var(--text-color);
        }

        /* Draggable area for moving the window if needed (optional) */
        .drag-handle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            -webkit-app-region: drag;
        }
    </style>
</head>

<body>
    <!-- <div class="drag-handle"></div> -->
    <div class="container">
        <div class="input-container" id="inputContainer">
            <input type="text" id="commandInput" placeholder="Type your command...">
        </div>
        <div class="voice-indicator" id="voiceIndicator">
            <svg class="mic-icon" viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                <path
                    d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
            </svg>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
