# Prometheus Configuration for Harbinger AI System

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'harbinger-prod'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Orchestrator
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:50050']
    metrics_path: '/metrics'

  # Calendar Agent
  - job_name: 'calendar-agent'
    static_configs:
      - targets: ['calendar-agent:50051']
    metrics_path: '/metrics'

  # Gmail Agent
  - job_name: 'gmail-agent'
    static_configs:
      - targets: ['gmail-agent:50052']
    metrics_path: '/metrics'

  # Browser Agent
  - job_name: 'browser-agent'
    static_configs:
      - targets: ['browser-agent:50053']
    metrics_path: '/metrics'

  # OS Agent
