<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    h3 {
      margin-top: 0;
      color: #333;
      font-size: 16px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(16px);
    }

    .input-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }

    .divider {
      height: 1px;
      background-color: #eee;
      margin: 15px 0;
    }
  </style>
</head>

<body>
  <h3>Harbinger Auto-Pilot</h3>

  <div class="container">
    <span>Auto-Login</span>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="divider"></div>

  <div class="input-group">
    <label>Email / Username</label>
    <input type="text" id="email" placeholder="user@example.com">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="********">
  </div>

  <button id="save">Save Credentials</button>
  <button id="scan" style="background-color: #2196F3; margin-top: 10px;">Scan Page Now</button>

  <p id="status">Ready</p>
  <script src="popup.js"></script>
</body>

</html>
